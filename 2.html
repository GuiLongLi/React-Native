<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
</head>
<body>
	<div id="example2"></div>
	<script type="text/babel">
		var name = ['kitty','mary','king'];
		ReactDOM.render(
			<div>
			{ //使用js函数时，用{}包着
				name.map(function(name,i){   
					return <h2 key={i}>hello , {name}!</h2>  
					//使用react循环或者遍历时，需要在标签里加上key={},否则报错
				})
			}
			</div>,
			document.getElementById('example2')
		);
	</script>
	<div id="example3"></div>
	<script type="text/babel">
		let arr = [
			<h1>hello </h1>,
			<h2>world!</h2>,
		];
		ReactDOM.render(
			<div>{arr}</div>,
			document.getElementById('example3')
		);
	</script>
</body>
</html>
